<!DOCTYPE html>
<html lang="ko">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>

    <style>
        div.box {
            width: 150px;
            height: 150px;

            border: 1px solid #000;

            float: left;
        }
    </style>

</head>

<body>

    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>

</body>

</html>
