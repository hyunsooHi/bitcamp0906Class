<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        //함수 : 필요한 데이터를 받아서 > 데이터를 처리
        //필요에 따라 결과를 반환하는 기능을 정의하는 코드의 집합

        //함수의 생성은 function 키워드를 이용해서 생성
        //1 익명함수 : 함수 선언시에 이름을 생략
        //변수를 통해서 정의할때
        //매개변수에 함수를 전달하는 경우
        
        //2 명시적 선언 함수 : 함수 선언시에 이름을 지정해서 생성


        fn2();

        //익명함수 ㅅ너언 
        //이시점에 변수를 만든것 함수를 만든게 아님
        var fn1 = function(){
            alert('익명함수 호출');
        };

        // window.onload = function(){}

        //함수 호출
        fn1();

        //함수의 호이스팅으로 함수가 미리 만들어지고
        //코드가 위에서 아래로 실행
        function fn2(){
            alert('명시적 함수')
        }

        var fn3 = function(){
            alert('fn3');
        }

        var fn3 = function(){
            alert('new fn3');
        }

        
    </script>





</head>
<body>
    
</body>
</html>
