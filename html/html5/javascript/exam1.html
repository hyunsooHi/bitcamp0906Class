    <title>Document</title>

    <script>

        // 사용자에게 숫자 입력받아 홀수 짝수 구분
        var number = prompt('숫자를 입력하세요', '10');
        var numberInput = Number(number);

        console.log('입력된 숫자는', numberInput);

        if (numberInput > 0) {
            console.log('양수');
        } else if (numberInput < 0) {
            console.log('음수');
        } else {
            console.log('0');
        }


        if (numberInput % 2 == 1) {
            console.log('홀수입니다')
        }





    </script>
