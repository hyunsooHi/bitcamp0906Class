    <script>
        //$는 jQuery를 의미한다
        //$(): jQuery 객체생성 메소드
        //$(선택자 또는 객체)를 jQuery 객체로 변환 
        //ready메소드 function핸들러
        //$(document).ready(function()) : onload 속성에 핸들러 적용과 같다 
        $(document).ready(function () {
            //alert('onload');
            //$('h1').html('test')//innerhtml같은거임
            //문서객체 생성 : $('선택자');
            //$('*').css('color', 'red');

            //선택자를 이용한 문서객체 캐스팅
            var uid = $('#userid').val();//input 태그의 value값을 가져오는 getter메소드
            console.log("uid", uid);
            //.val(String) : input value값에 매개변수의 인자값으로 set
            $('input[type=text]').val('손흥민');
            console.log("uid", uid);
            //var uid = $('#userid').val(kk)
            $('input:text').val('반갑습니다.')
            setTimeout(function () {
                var selectValue = $('select option:selected').val()
                console.log('selectValue', selectValue)
                var checkedValue = $('input:radio:checked').val();
                console.log('checkedValue',checkedValue)
            }, 3000);

            $('table tr:odd').css('background-color','#aaa');
            $('table tr:even').css('background-color','yellow');
            $('table tr:first').css('background-color','#000').css('color','#000');//jquery 여서 반환이 그래서 체이닝 이라고 바로 여 ㄴ달아 메소드 치는거 css 또 할수있음
            $('table tr:last').css('background-color','#000').css('color','#0f0');//jquery 여서 반환이 그래서 체이닝 이라고 바로 여 ㄴ달아 메소드 치는거 css 또 할수있음
            
            var links = [
            {name:'네이버',url:'https://www.naver.com'},
            {name:'다음',url:'https://www.daum.net'},
            {name:'카카오',url:'https://www.kakao.com'}  
            ];

            //배열의 요소 데이터를 이용해서 화면을 구성해본다
            var newHtml = '';

            //배열을 .each()메소드로 처리
            //
            $.each(links,function(index,item){
                console.log(index,item);
                newHtml += '<a href="'+item.url+'">'+item.name+'</a>';

                //<a href="naver">네이버</a>
            });
            console.log(newHtml);
            
            console.log($('#linkbox').html());

            $('#linkbox').html(newHtml);

            //document.getElementById('linkbox').innerHTML=newHtml; 이거랑 같은거임!!$('#linkbox').html(newHtml);

            //$('h1.header1').addClass('title');
            
            $('h1').each(function(index,item){
                console.log(index,item.innerHTML);
                //item : jQuery 객체가 아니다
                console.log(index,$(item).html()); //위에거랑 같은것
                
            });

            $('h3:odd').css({
                backgroundColor:'yellow',
                color:'green'
            });

            $('h3').filter(':even').css({
                backgroundColor:'blue',
                color:'white'

            });


            $('h3').filter(function(index){
                return index%3==0;

            }).css({
                backgroundColor:'black',
                color:'white'
            })

            //.filter('선택자')
            //.filter(fn()) : 함수의 반환값이 논리값 이어야 한다


            //css('속성이름') -> getter
            //css('속성이름',속성값) setter
            //css({}) setter:여러 속성을 한번에 정의


            $('h2').css('background','orange').filter(':even').css('color','white').end().css('background','red').filter(':odd').css('color','yellow');


            $('h4').eq(2).css('background','green');
            $('h4').last().css('background','green');
            
            $('h1').css('background','gray').add('h2').css('color','red');//범위의 확장



        });
