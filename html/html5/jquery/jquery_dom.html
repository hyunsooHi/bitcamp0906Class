<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <script>
        $(document).ready(function(){
            //동적 태그(엘리먼트) 생성 -> 필요한 위치로 추가
            $('<h2></h2>').html('다음에 만나요!!!').appendTo('body');
            $('<h2>다시만나</h2>').appendTo('body');
            $('<button onclick= "hi();"> 나가기 </button>').appendTo('body');

            $('h1').remove();//엘리먼트 삭제
            $('p').empty();//엘리먼트 안의 내용삭제, 엘리먼트 태그는 존재

            //동적 html 생성
            $('<h1></h1>');// h1태그로 에리먼트 객체 생성
            $('<h1></h1>').html('gg'); //<h1>gg</h1>

            //엘리먼트 요소를 원하는 위치에 추가
            //appendTo(Target) : 타깃엘리먼트 안의 요소들 마지막 요소 아래에 추가
            $('<h1></h1>').html('ff').appendTo('#target');

            $('<img>').attr('src','../mini1.jpg').appendTo('#target');

        });

        function hi(){
            alert('dd');
        }

    </script>

</head>
<body>

    <div id="target">
        응
    </div>

    <h1>안녕하세요</h1>
    <p>ㅎㅇㅎㅇㅎㅇㅎㅇㅎㅇ</p>
</body>
</html>
