<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <script>
        $(document).ready(function(){
            //동적 태그(엘리먼트) 생성 -> 필요한 위치로 추가
            $('<h2></h2>').html('다음에 만나요!!!').appendTo('body');
            $('<h2>다시만나</h2>').appendTo('body');
            $('<button onclick= "hi();"> 나가기 </button>').appendTo('body');

            $('h1').remove();//엘리먼트 삭제
            $('p').empty();//엘리먼트 안의 내용삭제, 엘리먼트 태그는 존재


        });

        function hi(){
            alert('dd');
        }

    </script>

</head>
<body>
    <h1>안녕하세요</h1>
    <p>ㅎㅇㅎㅇㅎㅇㅎㅇㅎㅇ</p>
</body>
</html>
