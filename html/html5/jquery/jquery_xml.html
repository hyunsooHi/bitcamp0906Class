<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <style>
        div.card{
            border:1px solid #aaa;
            border-radius: 5px;
            padding: 10px;
            width: 250px;
            height: 150px;
            text-align: center;
            margin: 5px;
        }

        div.card:hover{
            background-color: darkcyan;
        }

    </style>

    <script>

        var xml = '';
        xml += '<links>';
        xml += '<link>';
        xml += '<name>네이버</name>';
        xml += '<url>네이버</url>';
        xml += '    </link>';
        xml += '<link>';
        xml += '<name>네이버</name>';
        xml += '<url>naver.com</url>\n';
        xml += '    </link>';
        xml += '<link>';
        xml += '<name>다음</name>';
        xml += '<url>네이버</url>\n';
        xml += '    </link>';
        xml += '<link>';
        xml += '<name>카카오</name>';
        xml += '<url>kakao.com</url>\n';
        xml += '    </link>';
        xml += '</links>';
        console.log(xml);

        //문자열 (xml형식) => xml 문서객체로 변환
        //$.parseXML(문자열);

        xmlDoc = $.parseXML(xml);
        //xmlDoc(xml 문서)를 jquery 객체로 만들면 
        //find('엘리먼트이름') 메소드를 이용해서 엘리먼트 요소객체를 찾을수있따

        //xml 문서에서 데이터를 추출 -> 데이터를 이용해서 html 만든다
        //파싱 이라고 한다

        var html = '';

        $(xmlDoc).find('link').each(function (index) {
            var name = $(this).find('name').text();
            var url = $(this).find('url').text();
            console.log(name, url);

            html += '<div class="card">';
            html += '   <h1>' + name + '</h1>';
            html += '   <p>' + url + '</p>'
            html += '<div>';



        });
        

        $(document).ready(function(){
            $('body').html(html);//바디가 아직 만들어지지않은 버그 ready 에 넣으면 다~일고나서 바디 html 다 읽고나서 처리가된다
        });
        
        




    </script>

</head>

<body>

</body>

</html>
