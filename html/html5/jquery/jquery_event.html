<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <style>
        h1 {
            border: 1px solid #aaa;

        }

        h1:hover {
            cursor: pointer;
        }
        .mover{
            background-color: aquamarine;
            color: blue;
        }
    </style>

    <script>
        $(document).ready(function () {
            //이벤트 적용 : 특정 엘리먼트 캐스팅 -> 이벤트를 연결
            // $('h1').on('click', function () {
            //     //this : 클릭 이벤트가 발생한 객체를 가리킨다
            //     $(this).html(function (index, html) {
            //         //return html 형식의 문자열
            //         return html + '+';

            //     });


            // });

            $('h1').click(function () {
                $(this).html(function (index, html) {
                    return html + '+';
                });
            });

            // $('h1').on({
            //     mouseenter: function(){
            //         $(this).addClass('mover');
            //     },
            //     mouseleave: function(){
            //         $(this).removeClass('mover');
            //     }
            // });

            $('h1').hover(function(){
                $(this).addClass('mover');
            }, function(){
                $(this).removeClass('mover');
            });//in , out

        });

    </script>




</head>

<body>
    <h1>Click 0</h1>
    <h1>Click 1</h1>
    <h1>Click 2</h1>


</body>

</html>
