<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h3>회원가입 하기</h3>
	<hr>
	<!-- <form action="login.jsp" method="get"> -->
	
	<form action="../SignupServlet" method="post">
		<table>
			<tr>
				<td>아이디</td>
				<td><input type="text" placeholder="아이디" id="userid" name="userid"></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="password" placeholder="비밀번호" id="pw" name="pw"></td>
			</tr>
			<tr>
				<td>비밀번호(확인)</td>
				<td><input type="password" placeholder="비밀번호" id="rpw" name="rpw"></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" placeholder="이름" id="username" name="username"></td>
			</tr>
			
			<tr>
				<td colspan="2">
					<input type="submit" value="회원가입하기"></td>
				
			</tr>

		</table>

	</form>



</body>
</html>
